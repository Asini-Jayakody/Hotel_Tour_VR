<!DOCTYPE html>
<html>
<head>
<title>Project Title</title>
<meta charset="utf-8">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style> @-ms-viewport { width: device-width; } </style>
<link rel="stylesheet" href="vendor/reset.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body class="multiple-scenes ">

<div id="pano"></div>
<canvas id="threeCanvas" style="position:absolute; top:0; left:0; z-index:999; pointer-events:auto;"></canvas>
<div id="chatBox" style="position: absolute; bottom: 20px; left: 20px;">
  <input type="text" id="userInput" placeholder="Say something..." style="width: 300px;" />
  <button id="sendBtn">Send</button>
  <button id="recordBtnId">Record</button>
  <button id="stopBtnId">Stop</button>
</div>

<audio id="sceneAudio" preload="auto"></audio>

<div id="avatar-dialogue" style="
    position: absolute;
    /* bottom: 100px;
    left: 50%;
    transform: translateX(-50%); */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(129, 79, 194, 0.9);
    border-radius: 12px;
    padding: 12px 20px;
    font-family: sans-serif;
    font-size: 16px;
    max-width: 80%;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: none;
    z-index: 1000;
">

    <button id="close-avatar-dialogue" style="
        position: absolute;
        top: -10px;
        left: -10px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: #ffffff;
        color: #812fc2;
        border: 2px solid #812fc2;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        line-height: 20px;
        padding: 0;
    ">&times;</button>
    <span id="avatar-dialogue-text"></span>
</div>

<div id="sceneList">
  <ul class="scenes">
    
      <a href="javascript:void(0)" class="scene" data-id="room1">
        <li class="text">room1</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="room2">
        <li class="text">room2</li>
      </a>
    
  </ul>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a href="javascript:void(0)" id="autorotateToggle">
  <img class="icon off" src="img/play.png">
  <img class="icon on" src="img/pause.png">
</a>

<a href="javascript:void(0)" id="fullscreenToggle">
  <img class="icon off" src="img/fullscreen.png">
  <img class="icon on" src="img/windowed.png">
</a>

<a href="javascript:void(0)" id="sceneListToggle">
  <img class="icon off" src="img/expand.png">
  <img class="icon on" src="img/collapse.png">
</a>

<a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
  <img class="icon" src="img/up.png">
</a>
<a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
  <img class="icon" src="img/down.png">
</a>
<a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
  <img class="icon" src="img/left.png">
</a>
<a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
  <img class="icon" src="img/right.png">
</a>
<a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
  <img class="icon" src="img/plus.png">
</a>
<a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
  <img class="icon" src="img/minus.png">
</a>

<script src="vendor/screenfull.min.js" ></script>
<script src="vendor/bowser.min.js" ></script>
<script src="vendor/marzipano.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/inflate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
<script src="data.js"></script>
<script src="index.js"></script>
<script type="module" src="main.js"></script>

</body>
</html>
